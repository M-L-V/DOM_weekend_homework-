<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Global Foods App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <article id="form-wrapper">


        <article class="form-item">
          <label for="name" class="primary">Name of Food</label>
          <input type="text" id="name" required/>
        </article>

        <div class="form-item">
          <label for="origin" class="primary">Country of Origin</label>
          <input type="text" id="origin" required/>
        </div>

        <div class="form-item">
          <label for="category" class="primary">Type of Food</label>
          <select id="category">
            <option value="" disabled selected></option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch or Dinner</option>
            <option value="Snack">Snack</option>
          </select>
        </div>
      </article>
      <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Favourite Foods</h1>
    <ul id="favourite-foods"></ul>
  </body>
</html>
